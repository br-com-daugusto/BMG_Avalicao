<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Home</title>
<link rel="stylesheet"
	th:href="@{/vendors/iconfonts/mdi/css/materialdesignicons.min.css}">
<link rel="stylesheet" th:href="@{/vendors/css/vendor.bundle.base.css}">
<link rel="stylesheet"
	th:href="@{/vendors/css/vendor.bundle.addons.css}">
<link rel="stylesheet" th:href="@{/css/style.css}">
<link rel="stylesheet"
	th:href="@{/css/bootstrap-datepicker.standalone.min.css}">

</head>
<body>

	<section layout:fragment="content">

		<div class="container">


			<div class="card o-hidden border-0 shadow-lg my-5"
				v-for="segredo in segredos">
				<div class="card-body p-0">
					<!-- Nested Row within Card Body -->

					<div class="alert alert-danger"
						th:if="${!#strings.isEmpty(mensagemErro)}">
						<span th:text="${mensagemErro}"></span>
					</div>
					<div class="row">
						<div class="col-lg-5 d-none d-lg-block bg-register-image">
							<img src="../../images/juli.jpg" alt="image" width="500"
								height="500" />


						</div>
						<div class="col-lg-7">
							<div class="p-5">
								<div class="text-center">
									<h1 class="h4 text-gray-900 mb-4">Guarde seu segredo aqui</h1>
									<h1 class="h4 text-gray-900 mb-4">Somente a Juli tem o
										poder de guardar o seu segredo</h1>
								</div>
								<form th:action="@{/segredo/novoSegredoCadastro}"
									th:object="${requisicaoNovoSegredo}" class="card-body"
									method="post" enctype="multipart/form-data">
									<div class="form-group">
										<label for="exampleFormControlTextarea1" class="form-label">breve
											descrição</label> <input th:field="*{breveDescricao}"
											th:errorclass="is-invalid" class="form-control"
											placeholder="breveDescricao" />
										<div class="invalid-feedback" th:errors="*{breveDescricao}">Erros
											do nome</div>
									</div>

									<div class="form-group">
										<label for="exampleFormControlSelect1">Tipo de midia</label> <select
											th:field="*{tipo}" name="tipo" id="tipo"
											th:errorclass="is-invalid" class="form-control">
											<option value="Texto" th:selected="${tipo eq 'Texto'}">Texto</option>
											<option value="Audio" th:selected="${tipo eq 'Audio'}">Audio</option>
											<option value="Video" th:selected="${tipo eq 'Video'}">Video</option>
										</select>
										<div class="invalid-feedback" th:errors="*{tipo}">Erros
											do nome</div>
									</div>
									<div class="form-group"
										th:classappend="${#fields.hasErrors('validade')} ? has-error">
										<label for="dataVenc" class="control-label">dataVencimento</label>
										
											<input type="text" class="form-control" id="dataVenc"
												th:field="*{validade}" data-provide="datepicker"
												data-data-format="dd/mm/yyyy" data-date-language="pt-BR"
												data-date-autoclose="true" data-date-today-highlight="true"
												data-date-orientation="botton" />
									
									</div>

									<div class="form-group">
										<label for="exampleFormControlTextarea1" class="form-label">Detalhe
											seu segredo neste campo</label>
										<textarea th:field="*{descricao}" th:errorclass="is-invalid"
											class="form-control" placeholder="descricao completa"
											rows="3"></textarea>
										<div class="invalid-feedback" th:errors="*{descricao}"></div>

										<hr>

										<button class="btn btn-primary" type="submit">Cadastrar</button>
								</form>


							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</section>
	<script th:src="@{/js/bootstrap-datepicker.min.js}"></script>
	<script th:src="@{/js/bootstrap-datepicker.pt-BR.min.js}"></script>
	<script th:src="@{/js/jquery-2.1.4.min.js}"></script>
	
</body>
</html>
